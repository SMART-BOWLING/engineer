<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Manager</title>
    <style>
        :root {
            --light-bg: #fefefe;
            --dark-bg: #1a1a1a;
            --accent: #1a1a1a;
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #666666;
            --text-light-gray: #999999;
            --border-radius: 8px;
            --input-padding: 12px;
            --surface: #ffffff;
            --elevation-1: 0 1px 2px rgba(0,0,0,0.05);
            --elevation-2: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-dark);
            padding: 10px;
            line-height: 1.5;
            min-height: 100vh;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface);
            border-radius: var(--border-radius);
            box-shadow: var(--elevation-2);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e5e5;
        }

        header {
            background-color: var(--surface);
            padding: 24px;
            text-align: center;
            flex-shrink: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.3px;
        }

        header h1:hover {
            color: var(--text-gray);
            transform: scale(1.02);
        }

        .tabs {
            display: flex;
            background-color: var(--surface);
            padding: 16px;
            gap: 8px;
            flex-shrink: 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .tab-btn {
            background: var(--surface);
            border: 1px solid #e5e5e5;
            color: var(--text-gray);
            padding: 14px 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            position: relative;
        }

        .tab-btn:hover {
            background-color: #fafafa;
            border-color: #d0d0d0;
            color: var(--text-dark);
        }

        .tab-btn.active {
            background-color: var(--accent);
            color: var(--text-light);
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
            padding: 20px;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid #e5e5e5;
            border-radius: var(--border-radius);
            background: var(--surface);
            flex: 1;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            background: var(--surface);
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.4;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #fafafa;
            color: var(--text-gray);
            font-weight: 600;
            font-size: 13px;
            padding: 16px 12px;
            letter-spacing: -0.1px;
        }

        td {
            background: var(--surface);
            color: var(--text-dark);
        }

        /* Обновленные бейджи статусов */
        .status-outline {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 12px;
            min-width: 40px;
            background: transparent;
            border: 1px solid;
        }

        .status-outline.warning { 
            border-color: #8e6a1e; 
            color: #8e6a1e; 
        }
        .status-outline.success { 
            border-color: #2d5a2d; 
            color: #2d5a2d; 
        }
        .status-outline.danger { 
            border-color: #7a2a2a; 
            color: #7a2a2a; 
        }

        /* Обновленные кнопки открытия ссылок */
        .open-link-btn {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid var(--text-dark);
            padding: 6px 14px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 70px;
        }

        .open-link-btn:hover {
            background-color: var(--text-dark);
            color: var(--text-light);
        }

        .no-link {
            color: var(--text-light-gray);
            font-style: italic;
        }

        /* Стили для изображений */
        .task-image {
            max-width: 80px;
            max-height: 60px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid #e5e5e5;
        }

        .task-image:hover {
            transform: scale(1.8);
            z-index: 10;
            position: relative;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close-modal:hover {
            opacity: 0.7;
        }

        /* УБИРАЕМ заголовки h2 */
        h2 {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-light-gray);
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #7a2a2a;
            background: rgba(122,42,42,0.05);
            border-radius: var(--border-radius);
            margin: 10px 0;
            border: 1px solid rgba(122,42,42,0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s ease;
            background-color: var(--text-dark);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background-color: #2d5a2d;
        }

        .notification.error {
            background-color: #7a2a2a;
        }

        /* Обновленная анимация загрузки */
        .soap-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: var(--surface);
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        .soap-bubble {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f0f0f0;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .loading-text {
            margin-left: 15px;
            color: var(--text-gray);
            font-size: 15px;
            z-index: 2;
            font-weight: 500;
        }

        /* Цветные линии только для журнала выполнения */
        #tab1 tr {
            position: relative;
        }

        #tab1 tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
        }

        /* Темно-зеленая линия для выполненных задач */
        #tab1 .completed::before {
            background-color: #2d5a2d;
        }

        /* Темно-оранжевая линия для невыполненных задач */
        #tab1 .pending::before {
            background-color: #8e6a1e;
        }

        tr:hover td {
            background: #fafafa;
        }

        /* Линия разделения между выполненными и невыполненными задачами */
        .divider-row {
            height: 1px;
            background: #e5e5e5;
        }

        .divider-row td {
            padding: 0;
            border: none;
            background: transparent;
        }

        /* Обновленные селекты */
        select {
            background-color: var(--surface);
            color: var(--text-dark);
            border: 1px solid #000000;
            border-radius: 14px;
            padding: 7px 12px;
            width: 100%;
            font-size: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%23000000' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 8px;
            padding-right: 30px;
        }

        select:focus {
            outline: none;
            border-color: var(--text-dark);
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .container {
                height: 98vh;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                min-width: 100%;
                margin-bottom: 6px;
                border-radius: 6px;
                padding: 12px;
            }
            
            .tab-content {
                padding: 16px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 12px;
            }
            
            th {
                font-size: 11px;
                padding: 14px 8px;
            }
            
            h2 {
                display: none;
            }
            
            table {
                min-width: 500px;
            }

            .status-outline {
                padding: 5px 10px;
                font-size: 11px;
                min-width: 35px;
            }

            .open-link-btn {
                padding: 5px 12px;
                font-size: 11px;
                min-width: 60px;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                transform: translateY(-100%);
            }

            .notification.show {
                transform: translateY(0);
            }
            
            /* Убираем цветные линии слева в мобильной версии */
            #tab1 tr::before {
                display: none;
            }

            .soap-loading {
                padding: 30px 15px;
            }

            .soap-bubble {
                width: 28px;
                height: 28px;
            }

            .loading-text {
                font-size: 14px;
            }

            .task-image {
                max-width: 60px;
                max-height: 45px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 10px 6px;
                font-size: 11px;
            }
            
            th {
                font-size: 10px;
            }
            
            .status-outline {
                font-size: 10px;
                padding: 4px 8px;
                min-width: 30px;
            }
            
            .open-link-btn {
                padding: 4px 10px;
                font-size: 10px;
                min-width: 50px;
            }
            
            table {
                min-width: 450px;
            }

            .soap-loading {
                padding: 20px 10px;
            }

            .soap-bubble {
                width: 24px;
                height: 24px;
            }

            .loading-text {
                font-size: 12px;
                margin-left: 10px;
            }

            .task-image {
                max-width: 50px;
                max-height: 35px;
            }
        }

        /* Для landscape ориентации */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                height: 98vh;
            }
            
            .tabs {
                padding: 12px;
            }
            
            .tab-btn {
                padding: 10px;
                font-size: 13px;
            }
            
            .tab-content {
                padding: 12px;
            }
            
            h2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <!-- Модальное окно для просмотра изображения -->
    <div class="image-modal" id="imageModal">
        <span class="close-modal" id="closeModal">&times;</span>
        <img class="image-modal-content" id="modalImage">
    </div>

    <div class="container">
        <header>
            <h1 onclick="window.location.href='https://smart-bowling.github.io/add_engineer/'">TASK MANAGER</h1>
        </header>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="tab1">ЖУРНАЛ ВЫПОЛНЕНИЯ</button>
            <button class="tab-btn" data-tab="tab2">СПИСОК ЗАДАЧ</button>
        </div>
        
        <div class="tab-content active" id="tab1">
            <div class="table-container">
                <table id="journal-table">
                    <thead>
                        <tr>
                            <th>Ссылка</th>
                            <th>Задача</th>
                            <th>Дата появления<br>задачи</th>
                            <th>Дата<br>выполнения</th>
                            <th>Выполнил</th>
                        </tr>
                    </thead>
                    <tbody id="journal-body">
                        <tr>
                            <td colspan="5">
                                <div class="soap-loading">
                                    <div class="soap-bubble"></div>
                                    <div class="loading-text">Загрузка данных...</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="tab-content" id="tab2">
            <div class="table-container">
                <table id="tasks-table">
                    <thead>
                        <tr>
                            <th>Ссылка</th>
                            <th>Задача</th>
                            <th>Последняя дата<br>выполнения</th>
                            <th>Прошло дней<br>с даты задачи</th>
                            <th>Периодичность<br>дней выполнения</th>
                            <th>Остаток дней до<br>следующего цикла</th>
                            <th>Дата<br>след. цикла</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-body">
                        <tr>
                            <td colspan="7">
                                <div class="soap-loading">
                                    <div class="soap-bubble"></div>
                                    <div class="loading-text">Загрузка данных...</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация - ЗАМЕНИТЕ НА ВАШ URL GOOGLE APPS SCRIPT
        const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbx5-tGhnLwWavAOApJdGfV51jr1JVii4YvOexG-ACx3cmOMK0qiu46mwWi1bNCnRuEe/exec';

        // Переменные для хранения данных и отслеживания состояния загрузки
        let isInitialLoad = true;
        let tasksData = null;
        let journalData = null;

        // НОВАЯ ФУНКЦИЯ: Преобразование ссылки Google Drive в прямую ссылку для просмотра
        function convertGoogleDriveLink(driveLink) {
            if (!driveLink) return null;
            
            // Если ссылка уже в формате прямого просмотра
            if (driveLink.includes('drive.google.com/file/d/')) {
                // Извлекаем ID файла
                const match = driveLink.match(/\/d\/([^\/]+)/);
                if (match && match[1]) {
                    return `https://drive.google.com/uc?export=view&id=${match[1]}`;
                }
            }
            
            // Если это уже прямая ссылка
            if (driveLink.includes('uc?export=view')) {
                return driveLink;
            }
            
            return null;
        }

        // НОВАЯ ФУНКЦИЯ: Открытие ссылки в новом окне
        function openDriveLink(driveLink) {
            if (!driveLink) return;
            
            // Преобразуем ссылку для прямого просмотра
            const viewLink = convertGoogleDriveLink(driveLink);
            if (viewLink) {
                window.open(viewLink, '_blank');
            } else {
                // Если не удалось преобразовать, открываем оригинальную ссылку
                window.open(driveLink, '_blank');
            }
        }

        // Функция для показа уведомлений
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
        
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функция для запросов с обработкой CORS
        async function makeRequest(url, options = {}) {
            try {
                // Для GET запросов добавляем timestamp чтобы избежать кеширования
                if (!options.method || options.method === 'GET') {
                    const separator = url.includes('?') ? '&' : '?';
                    url = `${url}${separator}_=${Date.now()}`;
                }
                
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ошибка запроса:', error);
                throw error;
            }
        }

        // Функции для работы с изображениями
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageUrl;
            modal.style.display = 'flex';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Функции API
        async function loadTasks() {
            try {
                if (tasksData && !isInitialLoad) {
                    renderTasksTable(tasksData);
                    return;
                }
                
                const tasksBody = document.getElementById('tasks-body');
                tasksBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="soap-loading">
                                <div class="soap-bubble"></div>
                                <div class="loading-text">Загрузка данных...</div>
                            </div>
                        </td>
                    </tr>
                `;
                
                const tasks = await makeRequest(`${BACKEND_URL}?action=getTasks`);
                tasksData = tasks;
                renderTasksTable(tasks);
                
            } catch (error) {
                console.error('Ошибка загрузки задач:', error);
                const tasksBody = document.getElementById('tasks-body');
                tasksBody.innerHTML = `<tr><td colspan="7" class="error">Ошибка загрузки: ${error.message}</td></tr>`;
                showNotification('Ошибка загрузки задач', 'error');
            }
        }

        async function loadJournal() {
            try {
                if (journalData && !isInitialLoad) {
                    renderJournalTable(journalData);
                    return;
                }
                
                const journalBody = document.getElementById('journal-body');
                journalBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="soap-loading">
                                <div class="soap-bubble"></div>
                                <div class="loading-text">Загрузка данных...</div>
                            </div>
                        </td>
                    </tr>
                `;
                
                const journal = await makeRequest(`${BACKEND_URL}?action=getJournal`);
                journalData = journal;
                renderJournalTable(journal);
                
            } catch (error) {
                console.error('Ошибка загрузки журнала:', error);
                const journalBody = document.getElementById('journal-body');
                journalBody.innerHTML = `<tr><td colspan="5" class="error">Ошибка загрузки: ${error.message}</td></tr>`;
                showNotification('Ошибка загрузки журнала', 'error');
            }
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ: Обработка выбора исполнителя
        async function completeTask(taskId, executor, rowIndex) {
            try {
                console.log('Выполнение задачи:', {taskId, executor, rowIndex});
                
                // 1. Записываем имя исполнителя в колонку E
                const updateUrl = `${BACKEND_URL}?action=updateCell&sheetName=B&column=E&row=${rowIndex}&value=${encodeURIComponent(executor)}`;
                console.log('URL обновления:', updateUrl);
                
                const result = await makeRequest(updateUrl);
                console.log('Результат обновления:', result);
                
                if (result.success) {
                    // 2. НЕМЕДЛЕННО вызываем функцию для мгновенного обновления даты в листе 1
                    console.log('Вызываем мгновенное обновление для строки:', rowIndex);
                    const immediateUpdateResult = await makeRequest(`${BACKEND_URL}?action=updateFromRowNumber&rowNumber=${rowIndex}`);
                    console.log('Результат мгновенного обновления:', immediateUpdateResult);
                    
                    if (immediateUpdateResult === 'SUCCESS') {
                        showNotification('Задача выполнена! Данные обновлены мгновенно.', 'success');
                        
                        // 3. Обновляем данные
                        journalData = null;
                        tasksData = null;
                        
                        // 4. Перезагружаем обе таблицы
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    } else {
                        showNotification('Задача выполнена, но обновление даты займет до 1 минуты', 'warning');
                        // Все равно обновляем данные
                        setTimeout(() => {
                            loadJournal();
                            loadTasks();
                        }, 1000);
                    }
                } else {
                    showNotification('Ошибка: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Ошибка выполнения задачи:', error);
                showNotification('Ошибка выполнения задачи: ' + error.message, 'error');
            }
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ: Рендеринг таблицы задач с кнопками ссылок
        function renderTasksTable(tasks) {
            const tasksBody = document.getElementById('tasks-body');
            
            if (!tasks || tasks.length === 0) {
                tasksBody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="soap-loading">
                                <div class="soap-bubble"></div>
                                <div class="loading-text">Нет задач</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tasksBody.innerHTML = tasks.map(task => {
                // Определяем стиль для статуса
                let statusClass = 'success';
                if (task.daysLeft <= 0) {
                    statusClass = 'danger';
                } else if (task.daysLeft <= 2) {
                    statusClass = 'warning';
                }
                
                // Отображаем кнопку для открытия ссылки в первой колонке
                const linkCell = task.driveLink 
                    ? `<td><button class="open-link-btn" onclick="openDriveLink('${task.driveLink}')">ОТКРЫТЬ</button></td>`
                    : '<td class="no-link">—</td>';
                
                return `
                    <tr>
                        ${linkCell}
                        <td>${task.task}</td>
                        <td>${task.lastDate || '-'}</td>
                        <td>${task.daysPassed}</td>
                        <td>${task.frequency}</td>
                        <td><span class="status-outline ${statusClass}">${task.daysLeft}</span></td>
                        <td>${task.nextDate || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ: Рендеринг журнала с кнопками ссылок
        function renderJournalTable(journal) {
            const journalBody = document.getElementById('journal-body');
            
            if (!journal || journal.length === 0) {
                journalBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="soap-loading">
                                <div class="soap-bubble"></div>
                                <div class="loading-text">Нет данных</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Разделяем выполненные и невыполненные задачи
            const pendingTasks = journal.filter(item => !item.isCompleted);
            const completedTasks = journal.filter(item => item.isCompleted);
            
            let html = '';
            
            // Невыполненные задачи (вверху)
            pendingTasks.forEach((task, index) => {
                const rowIndex = task.rowIndex || (index + 2);
                
                // Отображаем кнопку для открытия ссылки в первой колонке
                const linkCell = task.driveLink 
                    ? `<td><button class="open-link-btn" onclick="openDriveLink('${task.driveLink}')">ОТКРЫТЬ</button></td>`
                    : '<td class="no-link">—</td>';
                
                // Используем task.id как идентификатор задачи (это может быть ссылка)
                const taskIdentifier = task.id || task.driveLink || '';
                
                html += `
                    <tr class="pending">
                        ${linkCell}
                        <td>${task.task}</td>
                        <td>${task.createdDate}</td>
                        <td>${task.completedDate}</td>
                        <td>
                            <select onchange="handleExecutorChange(this, '${taskIdentifier}', ${rowIndex})">
                                <option value="">-- Выберите --</option>
                                <option value="Выполнил">Выполнил</option>
                            </select>
                        </td>
                    </tr>
                `;
            });
            
            // Добавляем разделитель если есть обе категории
            if (pendingTasks.length > 0 && completedTasks.length > 0) {
                html += '<tr class="divider-row"><td colspan="5"></td></tr>';
            }
            
            // Выполненные задачи (внизу)
            completedTasks.forEach(task => {
                // Отображаем кнопку для открытия ссылки в первой колонке
                const linkCell = task.driveLink 
                    ? `<td><button class="open-link-btn" onclick="openDriveLink('${task.driveLink}')">ОТКРЫТЬ</button></td>`
                    : '<td class="no-link">—</td>';
                
                html += `
                    <tr class="completed">
                        ${linkCell}
                        <td>${task.task}</td>
                        <td>${task.createdDate}</td>
                        <td>${task.completedDate}</td>
                        <td>${task.executor}</td>
                    </tr>
                `;
            });
            
            journalBody.innerHTML = html;
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ: Обработка изменения исполнителя
        function handleExecutorChange(select, taskId, rowIndex) {
            if (select.value) {
                const row = select.closest('tr');
                const originalHTML = row.innerHTML;
                
                // Сохраняем выбранное значение
                const selectedValue = select.value;
                
                row.innerHTML = `
                    <td colspan="5">
                        <div class="soap-loading">
                            <div class="soap-bubble"></div>
                            <div class="loading-text">Сохранение данных...</div>
                        </div>
                    </td>
                `;
                
                completeTask(taskId, selectedValue, rowIndex).catch(error => {
                    // В случае ошибки восстанавливаем строку
                    console.error('Ошибка при выполнении задачи:', error);
                    row.innerHTML = originalHTML;
                    // Восстанавливаем выбранное значение
                    const newSelect = row.querySelector('select');
                    if (newSelect) {
                        newSelect.value = selectedValue;
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Загрузка данных при открытии страницы
            loadJournal();
            loadTasks();
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    if (tabId === 'tab2') {
                        loadTasks();
                    } else if (tabId === 'tab1') {
                        loadJournal();
                    }
                });
            });

            // Обработчики для работы с изображениями
            document.getElementById('closeModal').addEventListener('click', closeImageModal);

            document.getElementById('imageModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeImageModal();
                }
            });

            // Автоматическое обновление данных каждые 30 секунд
            setInterval(() => {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'tab2') {
                    loadTasks();
                } else if (activeTab.id === 'tab1') {
                    loadJournal();
                }
            }, 30000);

            // Отмечаем, что первоначальная загрузка завершена
            setTimeout(() => {
                isInitialLoad = false;
            }, 1000);
        });
    </script>
